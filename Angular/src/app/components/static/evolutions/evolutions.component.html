<div class="center">
    <mat-radio-group class="example-radio-group"
    [(ngModel)]="staticData.selectedEvolution">
    <mat-radio-button color="primary" (click)="showEvolution(i + 1, evo)"
    class="radio-button" *ngFor="let evo of evolutions; let i = index" [value]="i + 1">
      <span class="bold {{evo}}">{{evo}}</span>
    </mat-radio-button>
  </mat-radio-group>
</div>
