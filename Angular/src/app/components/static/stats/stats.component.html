<div class="center">
    <mat-radio-group class="example-radio-group" [(ngModel)]="typeService.selectedStat">
    <mat-radio-button color="primary" (click)="showStat(stat)"
    class="radio-button" *ngFor="let stat of stats" [value]="stat">
      {{stat}}
    </mat-radio-button>
  </mat-radio-group>
</div>
