<div class="center">
    <mat-radio-group class="example-radio-group" [(ngModel)]="staticData.selectedStat">
    <mat-radio-button color="primary" (click)="showStat(stat)"
    class="radio-button" *ngFor="let stat of stats" [value]="stat">
      <span class="bold {{stat}}">{{stat}}</span>
    </mat-radio-button>
  </mat-radio-group>
</div>
