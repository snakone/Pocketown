
    <mat-card class="card">
      <img class="pkm-img" src="{{urlImage}}{{pokemon.picture}}.png"/>
      <mat-card-header class="header">
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title class="bold">{{pokemon.name}}</mat-card-title>
        <mat-card-subtitle>{{pokemon.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="top">

      <h5>Match Up</h5>
      <div class="row">
        <div class="col s6 m6 l6">
            <span class="type Grass">GOOD</span>  <!-- Good Pokemon -->
              <div class="good">
                <span><img matTooltip="{{good1}}"
                  src="{{urlImage}}{{pokemon.good1}}.png"></span>

                <span><img matTooltip="{{good2}}"
                  src="{{urlImage}}{{pokemon.good2}}.png"></span>

                <span><img matTooltip="{{good3}}"
                  src="{{urlImage}}{{pokemon.good3}}.png"></span>
              </div>
          </div>

        <div class="col s6 m6 l6">
          <span class="type Fighting">BAD</span>  <!-- Bad Pokemon -->
            <div class="bad">
              <span><img matTooltip="{{bad1}}"
                src="{{urlImage}}{{pokemon.bad1}}.png"></span>

              <span><img matTooltip="{{bad2}}"
                src="{{urlImage}}{{pokemon.bad2}}.png"></span>

              <span><img matTooltip="{{bad3}}"
                src="{{urlImage}}{{pokemon.bad3}}.png"></span>
            </div>
        </div>
      </div>

      </mat-card-content>
    </mat-card>
