<div *ngIf="pokemon" class="overflow">
<mat-tab-group>

  <mat-tab>
    <ng-template mat-tab-label>
     <img class="icon" src="../../../../../assets/icons/pokeicon.png">
   </ng-template>

     <div class="row"> <!-- First Row -->
      <div class="col s12 m12 l12">  <!-- Left Column -->
          <pokemon-bio [pokemon]="pokemon"></pokemon-bio>  <!-- Pokemon Bio -->
      </div>
  </div></mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
     <img class="icon" src="../../../../../assets/icons/bars.png">
   </ng-template>
    <div class="row center">  <!-- Second Row -->

        <div class="col s12 m12 l12">  <!-- Column -->

        </div>

    </div> </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
     <img class="icon" src="../../../../../assets/icons/pokeicon.png">
   </ng-template>

    <div class="row center">  <!-- Third Row -->
      <div class="col s12 m12 l12">  <!-- Column -->
          <pokemon-match [pokemon]="pokemon"></pokemon-match>  <!-- Pokemon Items -->
          <pokemon-efforts [pokemon]="pokemon"></pokemon-efforts>  <!-- Pokemon Efforts -->
      </div>

  </div> </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
     <img class="icon" src="../../../../../assets/icons/items.png">
   </ng-template>

       <div class="row center">  <!-- Third Row -->
         <div class="col s12 m12 l12">  <!-- Column -->
            <pokemon-items [pokemon]="pokemon"></pokemon-items>  <!-- Pokemon Match Up -->
         </div>

  </div> </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
       <img class="icon" src="../../../../../assets/icons/match.png">
     </ng-template>
     <div class="row center">  <!-- Third Row -->
       <div class="col s12 m12 l12">  <!-- Column -->
           <pokemon-match [pokemon]="pokemon"></pokemon-match>  <!-- Pokemon Items -->
       </div>

   </div> </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
     <img class="icon" src="../../../../../assets/icons/pokeicon.png">
   </ng-template>
     </mat-tab>

</mat-tab-group>

</div>
