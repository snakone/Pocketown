<div *ngIf="selectedPokemon">
  <section class="section">

      <div class="row">

        <div class="col s12 m4 l4">

            <div class="col s4 m4 l4 offset-m1 offset-l1">
              <img src="{{urlImage}}pokemon/{{selectedPokemon.picture}}.png">
            </div>

            <div class="col s6 m6 l6 offset-s1 offset-m1 offset-l1 center">
                <p>#<span class="bold">{{selectedPokemon.pokedex}}</span> {{selectedPokemon.name}}</p>
                <p><span class="type {{selectedPokemon.type}}">{{selectedPokemon.type}}</span>
                <span class="type {{selectedPokemon.type2}}">{{selectedPokemon.type2}}</span>
                </p>
            </div>

        </div>

        <div class="col s12 m6 l6 offset-m1 offset-l1">
<blockquote>
  HOLA
</blockquote>
        </div>

      </div>

  </section>
</div>
