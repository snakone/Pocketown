<div class="row center loading" *ngIf="loading">  <!-- Only when Loading... -->
    <img class="responsive-img" src="https://i.giphy.com/media/l0HlLMeBgzK2UuHVS/giphy.webp">
  <p class="center">
    <span class="bold">LOADING... PLEASE WAIT</span>
  </p>
</div>

<div class="row center pokedex" *ngIf="pokedex">  <!-- Only if We have a Pokedex -->

  <div class="sticky">  <!-- Sticky Search Bar -->
        <div class="input-field center top">  <!-- Key Up Event -->
            <input type="text" name="searchValue"
            (keyup)="onKeyUp($event)" [(ngModel)]="searchValue"
            placeHolder="Search a PokÃ©mon..">
        </div>
  </div>

  <div class="animated slideInUp">  <!-- POKEDEX GRID -->
    <span *ngFor="let pokemon of filteredPokedex">
      <img (click)="navigate(pokemon)"
      class="pokemon" matTooltip="{{pokemon.name}}"
      src="{{urlImage}}{{pokemon.picture}}.png"></span>
  </div>

</div>  <!-- End of Angular IF -->
