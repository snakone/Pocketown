<app-loading *ngIf="!filteredMoveList"></app-loading>

<div class="moves" *ngIf="filteredMoveList">
  <div class="sticky">  <!-- Sticky Search Bar -->
        <div class="input-field center top">  <!-- Key Up Event -->
            <input type="text" name="searchValue"
            (keyup)="onKeyUp($event)" [(ngModel)]="searchValue"
            placeHolder="Search a PokÃ©mon Move..">
        </div>
  </div>

  <div class="row center move animated slideInUp">
        <span (click)="navigate(move)" *ngFor="let move of filteredMoveList"
         [ngClass]="{'text-color': move.type == 'Ice' || move.type == 'Electric'}"
        class="type {{move.type}}">{{move.name}}</span>  <!-- Move Name -->
  </div>
</div>
