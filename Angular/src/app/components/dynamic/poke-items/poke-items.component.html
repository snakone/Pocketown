<div class="center loading" *ngIf="loading">  <!-- Only when Loading... -->
    <img class="responsive-img" src="https://i.giphy.com/media/l0HlLMeBgzK2UuHVS/giphy.webp">
  <p class="center">
    <span class="bold">LOADING... PLEASE WAIT</span>
  </p>
</div>

<div class="pokeItems" *ngIf="filteredpokeItemList">
    <div class="sticky">  <!-- Sticky Search Bar -->
          <div class="input-field center top">  <!-- Key Up Event -->
              <input type="text" name="searchValue"
              (keyup)="onKeyUp($event)" [(ngModel)]="searchValue"
              placeHolder="Search a Pokémon Held Item...">
          </div>
    </div>

    <div class="row center pokeItem animated slideInUp">  <!-- Held Item Card -->
        <mat-card *ngFor="let pokeItem of filteredpokeItemList" class="col s12 m12 l12 card center">
          <mat-card-content>
            <p><span class="bold">{{pokeItem.item}}</span></p>  <!-- Held Item Name -->

            <p><img class="picture" src="{{urlImage}}{{pokeItem.picture}}.png"/></p>

              <p> <span class="stat type {{pokeItem.type}}">{{pokeItem.type}}</span>  <!-- Held Item Type -->
              <span class="stat type {{pokeItem.grade}}">{{pokeItem.grade}}</span></p>  <!-- Held Item Grade -->
              <!-- Held Item Grade -->

            <p class="info">{{pokeItem.info}}</p>  <!-- Pokémon Info -->

          </mat-card-content>
        </mat-card>
    </div> <!-- End of pokeItem Card -->
</div>
