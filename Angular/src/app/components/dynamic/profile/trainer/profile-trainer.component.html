<mat-card *ngIf="trainer" class="card">  <!-- Only If Trainer -->
  <div class="row">
    <div class="col s6 m6 l6 center">
      <h5 class="bold truncate">{{trainer.name}}</h5>
      <img src="{{urlImage}}{{trainer.avatar}}.png"/>
    </div>
    <div class="col s6 m6 l6 center margin">
      <p class="bold">Pokémon</p>
      <p><img class="pokemon" src="{{urlPokemon}}{{trainer.pokemon}}.png"/></p>
    </div>
  </div>

  <div class="center">
    <p>Server: <span class="bold">{{trainer.server}}</span></p>
    <p>Guild: <span class="bold">{{trainer.guild}}</span></p>
  </div>
  <br>
  <div *ngIf="trainerService.fireTrainer.team !=''" class="row center">  <!-- Only IF Trainer Team -->
    <h5 class="team">Pokémon Team
      <mat-icon (click)="editTeam()" class="edit">edit</mat-icon>
    </h5> <!-- Pokemon Team -->
        <div class="col s2 m2 l2" *ngFor="let pokemon of trainerService.fireTrainer.team; let i = index">
          <img class="pokemonTeam" (click)="navigate(pokemon.picture)" src="{{urlPokemon}}{{pokemon.picture}}.png"/>
          <mat-icon *ngIf="editing" (click)="removePokemon(i)" class="close">close</mat-icon>
        </div>
        <mat-progress-bar *ngIf="totalSS" class="bar" color="warn"
        mode="determinate" bufferValue="100" [value]="totalSS"></mat-progress-bar>  <!-- Progress Bar -->
  </div>

    <!-- Only IF NOT Trainer Team-->
    <div *ngIf="trainerService.fireTrainer.team == ''" class="center">
      <p class="noPokemon">Seems like You don't have any
      <span class="darkblue">Pokémon</span> on your Team.</p>
    </div>

</mat-card>
