<div class="row center loading" *ngIf="!pokemonResult">  <!-- Only when Loading... -->
    <img class="responsive-img" src="https://i.giphy.com/media/l0HlLMeBgzK2UuHVS/giphy.webp">
  <p class="center">
    <span class="bold">LOADING... PLEASE WAIT</span>
  </p>
</div>

 <div *ngIf="pokemonResult" class="center"> <!-- Filter Match! -->
   <h4>You are watching
     <span class="type {{staticData.selectedType}}">{{staticData.selectedType}}</span> Pok√©mon</h4>
    <h5>Sorted by <span class="stat bold {{staticData.selectedStat}}">{{staticData.selectedStat}}</span>
    and <span class="bold {{staticData.evolutionName}}">{{staticData.evolutionName}}</span> Evolution</h5>


    <div class="animated slideInUp center top">  <!-- Animated DIV -->
      <div class="row">  <!-- POKEMON GRID -->
          <span *ngFor="let pokemon of pokemonResult">
            <img (click)="navigate(pokemon)"
            class="pokemon" matTooltip="{{pokemon.name}}"
            src="{{urlImage}}{{pokemon.picture}}.png"></span>
      </div>
    </div>
</div>
