<div class="row center loading" *ngIf="!pokemonResult && filterType">  <!-- Only when Loading... -->
    <img class="responsive-img" src="https://i.giphy.com/media/l0HlLMeBgzK2UuHVS/giphy.webp">
  <p class="center">
    <span class="bold">LOADING... PLEASE WAIT</span>
  </p>
</div>

 <div *ngIf="pokemonResult && filterType" class="center"> <!-- Filter Match! -->
   <h4>You are watching
     <span class="type {{filterType}}">{{filterType}}</span> Pok√©mon</h4>
    <h5>Sorted by <span class="stat bold {{filterStat}}">{{filterStat}}</span>
    and <span class="bold {{evolutionName}}">{{evolutionName}}</span> Evolution</h5>
 </div>

<div class="animated slideInUp center top" *ngIf="pokemonResult && filterType">  <!-- Animated DIV -->
  <div class="row">  <!-- POKEMON GRID -->
      <span *ngFor="let pokemon of pokemonResult">
        <img (click)="navigate(pokemon)"
        class="pokemon" matTooltip="{{pokemon.name}}"
        src="{{urlImage}}{{pokemon.picture}}.png"></span>
  </div>
</div>

<div class="center lost" *ngIf="!filterType"> <!-- Filter NO Match! -->
  <h4>You seem <span class="bold">lost</span>, pick up this potion to go back
    to where you were</h4>
    <p><img class="potion" (click)="goBack()" src="../../../../../assets/icons/hyper-potion.png"></p>
</div>
