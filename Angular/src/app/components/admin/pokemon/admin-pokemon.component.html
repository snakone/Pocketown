
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <form #addPokemonForm="ngForm" (ngSubmit)="addPokemon(addPokemonForm)">
              <div class="row">

                <input type="hidden" name="_id"
                #_id="ngModel" [(ngModel)]="admin.selectedPokemon._id">

                <div class="input-field col s12 m12">
                  <input type="text" name="name"
                  #name="ngModel" [(ngModel)]="admin.selectedPokemon.name"
                  placeholder="Enter Pokémon name">
                </div>

                <div class="input-field col s12 m12">
                  <input type="number" name="pokedex"
                  #pokedex="ngModel" [(ngModel)]="admin.selectedPokemon.pokedex"
                  placeholder="Enter Pokedex Nº">
                </div>

                <div class="input-field col s12 m12">
                  <input type="text" name="grade"
                  #grade="ngModel" [(ngModel)]="admin.selectedPokemon.grade"
                  placeholder="Enter the Pokémon Grade">
                </div>

                <div class="input-field col s12 m12">
                  <input type="number" name="SS" max="255"
                  #SS="ngModel" [(ngModel)]="admin.selectedPokemon.SS"
                  placeholder="Enter Pokémon SS">
                </div>

                <div class="card-action">
                  <div class="input-field col s12 m12 center">
                    <button type="submit" class="btn blue">Save</button>
                    <button (click)="resetForm(addPokemonForm)"class="btn green">Clean</button>
                  </div>
                </div>

              </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col s12 m12">
    <table>
      <thead>
        <th>Name</th>
        <th>Pokédex</th>
        <th>Grade</th>
        <th>SS</th>
        <th>Admin</th>
      </thead>
      <tbody>
        <tr *ngFor="let pokemon of admin.pokedex">
          <td>{{pokemon.name}}</td>
          <td>{{pokemon.pokedex}}</td>
          <td>{{pokemon.grade}}</td>
          <td>{{pokemon.SS}}</td>
          <td>
            <mat-icon (click)="updatePokemon(pokemon)">edit</mat-icon>
            <mat-icon (click)="deletePokemon(pokemon._id)">delete</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
      <div>
  </div>
